{% extends 'base.html' %}

{% block title %}Add Task Manually - Minibini{% endblock %}

{% block content %}
<h2>Add Task Manually</h2>
<p>Worksheet: {{ worksheet.job.job_number }} (v{{ worksheet.version }})</p>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Add Task</button>
</form>

<p>
    <a href="{% url 'jobs:estworksheet_detail' worksheet.est_worksheet_id %}">Back to Worksheet</a>
</p>
{% endblock %}

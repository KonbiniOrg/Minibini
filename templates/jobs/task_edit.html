{% extends 'base.html' %}

{% block title %}Edit Task - {{ task.name }} - Minibini{% endblock %}

{% block content %}
<h2>Edit Task: {{ task.name }}</h2>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Save Changes</button>
</form>

<p>
    <a href="{% url 'jobs:task_detail' task.task_id %}">Cancel</a>
</p>
{% endblock %}
